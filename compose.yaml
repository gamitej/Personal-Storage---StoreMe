services:
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app          # Syncs local code to container
      - /app/node_modules       # Anonymous volume: keeps container's node_modules separate
    environment:
      - VITE_WATCH=true

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    ports:
      - "5001:5001"
    volumes:
      - ./server:/app
      - /app/node_modules